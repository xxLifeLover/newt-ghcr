name: Mirror Newt image to GHCR (skopeo)

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | skopeo login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Copy image from Docker Hub to GHCR (streaming)
        run: |
          skopeo copy --all \
            docker://nicklashansen/newt:1.0.0 \
            docker://ghcr.io/xxlifelover/newt:1.0.0
